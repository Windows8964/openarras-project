 class="slider startMenuSlidingContent"><h1 style="font-size: 20px;">OpenArras Project (BETA)</h1><h1 style="font-size: 10px;">Open source arras.io private server that anyone can contribute and use the code</h1><div class="bottomHolder"><a style="background:#44d362" id="features"><img src="./assets/check.svg" class="bottomHolderImage">Features</a> <a style="background:#FF0082" id="changelogs"><img src="./assets/scroll.svg" style="filter:invert(1);" class="bottomHolderImage">Change Logs</a> <a style="background:#171515" href="https://github.com/Windows8964/openarras-project" target="_blank" rel="noopener noreferrer"><img src="./assets/github.svg" style="filter:invert(1);" class="bottomHolderImage">Github</a></div><input tabindex="1" spellcheck="false" placeholder="This is the tale of:" id="playerNameInput" maxlength="24"/></div><div class="slider" id="startMenuSlidingTrigger"><h3><span id="viewOptionText">additional menu</span>&nbsp;&nbsp;<i class="arrow" id="optionArrow" style="transform:rotate(45deg);-webkit-transform:rotate(45deg)"></i></h3></div><div class="slider" id="startMenuSlidingContent"><div style="height:110px;position:relative;top:10px;overflow:auto;" class="bottomHolder"><a style="background:#799197" id="controls"><img src="./assets/controller.svg" style="filter:invert(1);" class="bottomHolderImage">Controls</a> <a style="background:#F2BE58" id="settings"><img src="./assets/cog.svg" style="filter:invert(1);" class="bottomHolderImage">Settings</a> <a style="background:#5865f2" href="https://discord.gg/TrEwPctVyN" target="_blank" rel="noopener noreferrer"><img src="./assets/discord.svg" style="filter:invert(1);" class="bottomHolderImage">Discord</a> <a style="background:#1FD5A8" id="contributors"><img src="./assets/contributors.svg" style="filter:invert(1);" class="bottomHolderImage">Contributors</a></div></div></div><div style="position: relative; bottom: -10px;"><button id="startButton" tabindex="2">Play</button></div></div></div></div><script src="//code.jquery.com/jquery-2.2.0.min.js"></script><script type="module" src="app.js"></script><script>/*var clicked=true;
        $("#startMenuSlidingTrigger").on('click', function() {
            if(clicked) {
                clicked=false;
                $(this).html('<h3 class="nopadding">close options</h3>');

            } else {

                $(".slider").css({"top": 0});

        });*/</script><script src="/buttons/features.js"></script><script src="/buttons/changelogs.js"></script><script src="/buttons/controls.js"></script><script src="/buttons/settings.js"></script><script src="/buttons/contributors.js"></script><script>var clicked=true;
        document.getElementById("startMenuSlidingTrigger").onclick = function() {
            document.getElementById("optionArrow").style.webkitTransform = clicked ? "translate(2px, -2px) rotate(-135deg)" : "rotate(45deg)";
            if (clicked) {
                document.getElementsByClassName("sliderHolder")[0].classList.add("slided"); 
            } else {
                document.getElementsByClassName("sliderHolder")[0].classList.remove("slided")
            }
            clicked = !clicked;
        };
        $(document).ready( function() {
            // This is because it acts weird in Chrome for whatever reason...
            $("#twitterHolder").css({"height": "100%"});
            // This is for updates
            if (localStorage.getItem('updated') === 'datgudshit') {
                localStorage.setItem('updated', false);
                $('#patchNotesIFrame').load(function(){
                    $("#patchNotesIFrame").contents().find('#patchNotes').prepend('<update>New update!</update> ');
                });
            }
        });</script><div id="invisDiv" style="display:none;"><div id="chat" class="startMenu" style="width:25%;height:10%;top:85%;left:37.5%;"><input id="chatbox" placeholder="Enter your message here:" style="width:79.5%;height:80%;" onkeydown="testEnter()"><button class="chatbutton" id="chatbutton" style="margin-left:2%;width:17.5%;height:80%;">Send</button><script>function testEnter() {
      if(event.key === 'Enter') {
        document.getElementById('chatbutton').click()       
      }
    }</script></div><div id="devmenu" class="startMenu" style="width:50%;height:45%;top:25%;left:25%;overflow:auto;"><h1 style="text-align:middle;font-size:25px;margin-left:10px;margin-top: 3px;margin-bottom:0px;">OpenArras Dev Tools</h1><p style="text-align:middle;left:25%;position:relative;">To use your selected settings press the Q key with this menu closed.</p><hr><label for="devkeyFunct">Dev Key Function:</label><select onchange="htmlchanged('devkeyFunct')" id="devkeyFunct"><option value="spawn">Spawn</option><option value="clone">Clone (Yourself)</option><option value="drag">Drag (mouse)</option><option value="delete">Delete (mouse)</option></select> <label for="devkeyPos">Dev Key Result:</label><select onchange="htmlchanged('devkeyPos')" id="devkeyPos"><option value="mouse">Mouse</option><option value="neartank">Near Your Tank</option><option value="tankoffset">Offset From Tank</option><option value="custom">Custom</option></select> <input id="devkeyPosOffsetX" placeholder="X" type="number" style="display:none;"> <input id="devkeyPosOffsetY" placeholder="Y" type="number" style="display:none;"> <input id="devkeyOptions" placeholder="Additional Dev Key Settings" style="display:none;"><hr><label class="container" style="margin-right:5px;"><span>- Godmode </span><input id="devGodmode" class="checkbox" type="checkbox"><span class="checkmark"></span></label> <label class="container" style="margin-right:5px;"><span>- Invisible </span><input id="devInvisible" class="checkbox" type="checkbox"><span class="checkmark"></span></label> <label class="container" style="margin-right:5px;"><span>- Hover</span><input id="devHover" class="checkbox" type="checkbox"><span class="checkmark"></span></label><hr><label for="devSetScore">Set Score:</label><input style="width:20%" id="devSetScore" type="number"> <label for="devSetSkillpoints">Set Skill Points:</label><input style="width:20%" id="devSetSkillpoints" type="number"> <label for="devSetHealth">Set Health:</label><input style="width:20%" id="devSetHealth" type="number"> <label for="devSetSpeed">Set Speed:</label><input style="width:20%" id="devSetSpeed" type="number"><script>// on page load to fix some things
      htmlchanged('devkeyFunct');
      // for when certain elements are changed
      function htmlchanged(element) {
        //alert(element)
        let ele;
        switch (element) {
          case "devkeyFunct":
            ele = document.getElementById("devkeyFunct");
            switch(ele.value){
              case 'spawn':
                document.getElementById("devkeyOptions").style.display = 'block'
                document.getElementById("devkeyOptions").placeholder = 'Syntax: <entity (egg)> <amount (1)>'
                document.getElementById("devkeyPos").disabled = false
              break;
              case 'drag':
              case 'delete':
                document.getElementById("devkeyOptions").style.display = 'none'
                document.getElementById("devkeyPos").value = 'mouse'
                document.getElementById("devkeyPos").disabled = true
                htmlchanged('devkeyPos')
              break;
              case 'clone':
                document.getElementById("devkeyOptions").style.display = 'none'
                document.getElementById("devkeyPos").disabled = false
              break;
            }
            break;
            case 'devkeyPos':
              ele = document.getElementById("devkeyPos");
              switch(ele.value){
                case 'tankoffset':
                  document.getElementById("devkeyPosOffsetX").style.display = 'block'
                  document.getElementById("devkeyPosOffsetX").placeholder = 'Offset from your tank (X)'
                  document.getElementById("devkeyPosOffsetY").style.display = 'block'
                  document.getElementById("devkeyPosOffsetY").placeholder = 'Offset from your tank (Y)'
                break;
                case 'custom':
                  document.getElementById("devkeyPosOffsetX").style.display = 'block'
                  document.getElementById("devkeyPosOffsetX").placeholder = 'X coordinate'
                  document.getElementById("devkeyPosOffsetY").style.display = 'block'
                  document.getElementById("devkeyPosOffsetY").placeholder = 'Y coordinate'
                break;
                case 'mouse':
                case 'neartank':
                  document.getElementById("devkeyPosOffsetX").style.display = 'none'
                  document.getElementById("devkeyPosOffsetX").placeholder = 'X'
                  document.getElementById("devkeyPosOffsetY").style.display = 'none'
                  document.getElementById("devkeyPosOffsetY").placeholder = 'Y'
                break;
              }
            break;
        }
      }</script></div><div id="settingsSection"><input tabindex="1" placeholder="Enter Token Here:" id="playerKeyInput" maxlength="64"/> <select id="optColors" tabindex="-1"><option value="normal">Light Colors</option><option value="dark">Dark Colors</option><option value="natural">Natural</option><option value="classic">Classic</option><option value="forest">Forest (Fan-made)</option><option value="midnight">Midnight (Fan-made)</option><option value="pastel">Snow (Fan-made)</option><option value="ocean">Coral Reef (Fan-made)</option><option value="badlands">Badlands (Fan-made)</option><option value="bleach">Bleach (Fan-made)</option></select> <select id="optBorders" tabindex="-1"><option value="normal">Soft Borders</option><option value="dark">Dark Borders</option><option value="neon">Neon Mode</option><option value="glass">Glass Mode</option></select><table><tr><td><label class="container"><input id="optScreenshotMode" tabindex="-1" class="checkbox" type="checkbox" value=""><span class="checkmark"></span>Screenshot Mode</label></td><td><label class="container"><input id="optNoPointy" tabindex="-1" class="checkbox" type="checkbox" value=""><span class="checkmark"></span>Classic Traps</label></td></tr><tr><td><label class="container"><input id="optFancy" tabindex="-1" class="checkbox" type="checkbox" value=""><span class="checkmark"></span>Low Graphics</label></td><td><label class="container"><input id="optPredictive" tabindex="-1" class="checkbox" type="checkbox" value=""><span class="checkmark"></span>Disable Hyperactivity</label></td></tr><tr><td><label class="container"><input id="optOpenScreen" tabindex="-1" class="checkbox" type="checkbox" value=""><span class="checkmark"></span>Disable Opening Screen</label></td></tr></table></div></div></div></div></body></html>
